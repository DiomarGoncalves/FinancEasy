<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <a href="../home/home.html" class="btn btn-light mb-3">Voltar para o início</a>
        <button class="btn btn-secondary mb-3" id="exportar">Exportar para PDF</button>
        <h1>Adicionar Receita</h1>
        <div class="container mt-5 bg-dark text-white p-4 rounded">
            <form id="receitaForm">
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" required>
                </div>
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="valor" name="valor" min="0" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Data de Recebimento</label>
                    <input type="date" class="form-control" id="data" name="data" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option value="Salário">Salário</option>
                        <option value="Investimentos">Investimentos</option>
                        <option value="Freelance">Freelance</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fonte" class="form-label">Fonte da Receita</label>
                    <input type="text" class="form-control" id="fonte" name="fonte" required>
                </div>
                <div class="mb-3">
                    <label for="forma_recebimento" class="form-label">Forma de Recebimento</label>
                    <select class="form-select" id="forma_recebimento" name="forma_recebimento" required>
                        <option value="Pix">Pix</option>
                        <option value="Transferência">Transferência</option>
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="Cheque">Cheque</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="conta_bancaria" class="form-label">Conta Bancária</label>
                    <select class="form-select" id="conta_bancaria" name="conta_bancaria" required>
                        <option value="Conta Corrente">Conta Corrente</option>
                        <option value="Poupança">Poupança</option>
                        <option value="Carteira Digital">Carteira Digital</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="recorrente" name="recorrente">
                    <label for="recorrente" class="form-check-label">Receita Recorrente</label>
                </div>
                <div class="mb-3">
                    <label for="intervalo_recorrencia" class="form-label">Intervalo de Recorrência</label>
                    <select class="form-select" id="intervalo_recorrencia" name="intervalo_recorrencia">
                        <option value="Mensal">Mensal</option>
                        <option value="Semanal">Semanal</option>
                        <option value="Anual">Anual</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-light">Adicionar Receita</button>
            </form>
        </div>
        <div class="container-fluid mt-5">
            <h2>Receitas</h2>
            <div class="container mt-5 bg-dark text-white p-4 rounded">
                <h2 class="mb-4">Filtrar Receitas</h2>
                <form id="filtroForm" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                    <label for="filtroDataInicio" class="form-label">Data Início</label>
                    <input
                        type="date"
                        id="filtroDataInicio"
                        name="filtroDataInicio"
                        class="form-control bg-dark text-white"
                    />
                    </div>
                    <div class="col-md-6">
                    <label for="filtroDataFim" class="form-label">Data Fim</label>
                    <input
                        type="date"
                        id="filtroDataFim"
                        name="filtroDataFim"
                        class="form-control bg-dark text-white"
                    />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Filtrar</button>
                </form>
            </div>
            <table class="table table-dark table-striped" id="receitasTable">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Categoria</th>
                        <th>Fonte</th>
                        <th>Forma de Recebimento</th>
                        <th>Conta Bancária</th>
                        <th>Recorrente</th>
                        <th>Intervalo de Recorrência</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas serão adicionadas dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
