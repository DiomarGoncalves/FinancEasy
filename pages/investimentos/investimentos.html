<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>Controle de Investimentos</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      tr {
        border-bottom: 1px solid #333;
      }

      /* Estilizando a scrollbar para navegadores baseados em WebKit */
      ::-webkit-scrollbar {
        width: 12px; /* Largura da scrollbar */
      }

      ::-webkit-scrollbar-track {
        background: #2d3748; /* Cor do fundo da scrollbar */
      }

      ::-webkit-scrollbar-thumb {
        background-color: #4a5568; /* Cor da barra de rolagem */
        border-radius: 10px; /* Arredondamento da barra de rolagem */
        border: 3px solid #2d3748; /* Espaço ao redor da barra de rolagem */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #718096; /* Cor da barra de rolagem ao passar o mouse */
      }

      /* Aplicando estilos para o corpo da página */
      body {
        scrollbar-width: thin;
        scrollbar-color: #4a5568 #2d3748;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-4 p-4">
      <a
        href="../home/home.html"
        class="btn bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-lg mb-3 inline-block"
      >
        <i class="fas fa-home"></i> Voltar para a Home
      </a>
      <h1 class="text-3xl font-bold mb-4">📈 Controle de Investimentos</h1>

      <div class="bg-gray-800 p-6 rounded-2xl shadow-lg mb-8">
        <h2 class="text-2xl font-bold mb-4">➕ Adicionar Investimento</h2>
        <form id="investmentForm">
          <div class="mb-4">
            <label for="assetName" class="block text-lg"
              >🧑‍💼 Nome do Ativo</label
            >
            <select
              id="assetName"
              class="form-select bg-gray-700 text-white w-full p-3 rounded-lg"
              required
            >
              <option value="Ação">📈 Ação</option>
              <option value="FII">🏢 FII</option>
              <option value="Cripto">💻 Criptomoeda</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="quantity" class="block text-lg"
              >🔢 Quantidade Adquirida</label
            >
            <input
              type="number"
              id="quantity"
              class="form-input bg-gray-700 text-white w-full p-3 rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="investmentValue" class="block text-lg"
              >💸 Valor Investido</label
            >
            <input
              type="number"
              id="investmentValue"
              class="form-input bg-gray-700 text-white w-full p-3 rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="acquisitionDate" class="block text-lg"
              >📅 Data de Aquisição</label
            >
            <input
              type="date"
              id="acquisitionDate"
              class="form-input bg-gray-700 text-white w-full p-3 rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="account" class="block text-lg"
              >🏦 Conta de Origem</label
            >
            <input
              type="text"
              id="account"
              class="form-input bg-gray-700 text-white w-full p-3 rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="observations" class="block text-lg"
              >💬 Observações (opcional)</label
            >
            <textarea
              id="observations"
              class="form-input bg-gray-700 text-white w-full p-3 rounded-lg"
              rows="3"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-lg"
          >
            <i class="fas fa-plus-circle"></i> Adicionar Investimento
          </button>
        </form>
      </div>

      <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold mb-4">💼 Lista de Investimentos</h2>
        <table id="investmentTable" class="table-auto w-full text-white">
          <thead>
            <tr class="bg-gray-700">
              <th class="px-4 py-2"><i class="fas fa-briefcase"></i> Ativo</th>
              <th class="px-4 py-2"><i class="fas fa-cogs"></i> Quantidade</th>
              <th class="px-4 py-2">
                <i class="fas fa-dollar-sign"></i> Valor Investido
              </th>
              <th class="px-4 py-2">
                <i class="fas fa-calendar-alt"></i> Data de Aquisição
              </th>
              <th class="px-4 py-2">
                <i class="fas fa-university"></i> Conta de Origem
              </th>
              <th class="px-4 py-2">
                <i class="fas fa-comment-dots"></i> Observações
              </th>
              <th class="px-4 py-2"><i class="fas fa-cogs"></i> Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dados de investimentos serão exibidos aqui -->
          </tbody>
        </table>
        <div
          id="alertMessage"
          class="alert bg-yellow-500 text-black text-center p-4 mt-4 rounded-lg"
          style="display: none"
        >
          Nenhum investimento cadastrado.
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
