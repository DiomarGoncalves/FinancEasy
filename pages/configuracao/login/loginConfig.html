<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 Login - Sistema Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/responsividade.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.css">
</head>
<body class="bg-gradient-to-br from-purple-900 to-purple-700 min-h-screen flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 max-w-sm w-full text-white">
        <a href="../../home/home.html" class="flex items-center gap-2 text-purple-300 hover:text-purple-100 transition">
            <i class="lucide lucide-arrow-left"></i>
            Voltar para o início
        </a>
        <div class="text-center mt-6">
            <h1 class="text-3xl font-extrabold flex justify-center items-center gap-2">
                🔐 Login
            </h1>
            <p class="text-purple-200 mt-2">Acesse sua conta Admin para continuar 📈</p>
        </div>
        <form id="loginForm" class="mt-8 space-y-6">
            <div>
                <label for="senha" class="block text-sm font-medium text-purple-100">🔒 Senha</label>
                <input type="password" id="senha" required class="mt-1 block w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400 transition" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 transition text-white font-semibold py-3 rounded-xl shadow-lg flex justify-center items-center gap-2">
                <i class="lucide lucide-log-in"></i>
                Entrar
            </button>
        </form>
        <div id="msgErro" class="hidden text-red-400 text-sm mt-4 text-center">⚠️ Senha incorreta, tente novamente.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
