<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Fatura do Cartão</title>
</head>
<body>
    <!-- Modal para adicionar compra -->
    <div class="modal fade" id="addCompraModal" tabindex="-1" aria-labelledby="addCompraModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCompraModalLabel">Adicionar Compra</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCompraForm">
                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="valor" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricao" required>
                        </div>
                        <div class="mb-3">
                            <label for="parcelas" class="form-label">Parcelas</label>
                            <input type="number" class="form-control" id="parcelas" value="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Fatura do Cartão</h1>
        <div id="faturaContainer">
            <table class="table table-dark table-striped mt-4">
                <thead>
                    <tr>
                        <th scope="col">Descrição</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Parcelas</th>
                    </tr>
                </thead>
                <tbody id="faturaTableBody">
                    <!-- Compras serão inseridas aqui -->
                </tbody>
            </table>
        </div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCompraModal">Adicionar Compra</button>
        <button class="btn btn-success" id="pagarFaturaBtn">Pagar Fatura</button>
        <a href="../cartoes.html" class="btn btn-light mt-4">Voltar para a Lista de Cartões</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="fatura.js"></script>
</body>
</html>
