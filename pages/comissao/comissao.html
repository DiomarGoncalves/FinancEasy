<!-- Tela de Comissões -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comissões</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <a href="../home/home.html" class="bg-purple-600 text-white p-1 mobile rounded-md mb-3 hover:bg-purple-700 inline-block">🏠 Voltar para o início</a>
    <a href="/pages/historicoComissões/historicoComissões.html" class="bg-purple-600 text-white p-1 mobile rounded-md mb-3 hover:bg-purple-700 inline-block">📜 Histórico de Comissões</a>
    <button class="bg-gray-600 text-white p-1 mobile rounded-md mb-3 hover:bg-gray-700" id="exportar">📑 Exportar para PDF</button>
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-4">Cadastro de Vendas</h1>
        <form id="cadastroVenda" class="bg-gray-800 p-4 rounded-lg">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="nf" placeholder="Número da Nota Fiscal" class="p-2 rounded bg-gray-700 text-white">
                <input type="text" id="pedidoNectar" placeholder="Número do Pedido de Venda" class="p-2 rounded bg-gray-700 text-white">
                <input type="text" id="notaNectar" placeholder="Número da Nota do Nectar" class="p-2 rounded bg-gray-700 text-white">
                <input type="number" id="valorVenda" placeholder="Valor da Venda" class="p-2 rounded bg-gray-700 text-white">
                <input type="date" id="dataVenda" class="p-2 rounded bg-gray-700 text-white">
            </div>
            <button type="submit" class="mt-4 bg-green-500 p-2 rounded">Cadastrar Venda</button>
        </form>
        
        <h2 class="text-2xl font-bold mt-6">Comissões Pendentes</h2>
        <table class="w-full mt-4 bg-gray-800 rounded-lg">
            <thead>
                <tr class="bg-gray-700">
                    <th class="p-2">NF-e</th>
                    <th>Pedido Nectar</th>
                    <th>Nota Nectar</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Comissão</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaComissoes">
                <!-- Vendas serão adicionadas dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
