<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Despesas</title>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <a href="../home/home.html" class="btn btn-light mb-3">Voltar para o inicio</a>
      <a href="../despesas/historicoDespesas/historicoDespesas.html" class="btn btn-light mb-3">Histórico de Despesas Pagas</a>
      <button class="btn btn-secondary mb-3" id="exportar">Exportar para PDF</button>
      <h1>Controle de Despesas</h1>
      <div class="container mt-5 bg-dark text-white p-4 rounded">
        <h2 class="mb-4">Adicionar Despesa</h2>
        <div id="errorMessage" class="alert alert-danger d-none"></div>
        <form id="despesaForm" class="needs-validation" novalidate>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="estabelecimento" class="form-label">Estabelecimento</label>
              <input
                type="text"
                id="estabelecimento"
                name="estabelecimento"
                class="form-control bg-dark text-white"
                placeholder="Nome do estabelecimento"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="data" class="form-label">Data</label>
              <input
                type="date"
                id="data"
                name="data"
                class="form-control bg-dark text-white"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="valor" class="form-label">Valor</label>
              <input
                type="number"
                id="valor"
                name="valor"
                class="form-control bg-dark text-white"
                placeholder="Valor da despesa"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="forma_pagamento" class="form-label">Forma de Pagamento</label>
              <select
                id="forma_pagamento"
                name="forma_pagamento"
                class="form-select bg-dark text-white"
                required
              >
                <option value="Pix">Pix</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="Cartão de Débito">Cartão de Débito</option>
                <option value="Dinheiro">Dinheiro</option>
              </select>
            </div>
          </div>
          <div id="cartaoCreditoOptions" class="hidden">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="numero_parcelas" class="form-label">Número de Parcelas</label>
                <input
                  type="number"
                  id="numero_parcelas"
                  name="numero_parcelas"
                  class="form-control bg-dark text-white"
                  placeholder="Número de parcelas"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="parcelas_restantes" class="form-label">Parcelas Restantes</label>
                <input
                  type="number"
                  id="parcelas_restantes"
                  name="parcelas_restantes"
                  class="form-control bg-dark text-white"
                  placeholder="Parcelas restantes"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="valor_parcela" class="form-label">Valor da Parcela</label>
                <input
                  type="number"
                  id="valor_parcela"
                  name="valor_parcela"
                  class="form-control bg-dark text-white"
                  placeholder="Valor da parcela"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="cartao" class="form-label">Cartão</label>
                <select
                  id="cartao"
                  name="cartao"
                  class="form-select bg-dark text-white"
                  required
                >
                  <!-- Opções serão carregadas dinamicamente -->
                </select>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Adicionar Despesa</button>
        </form>
      </div>
      <div class="container-fluid mt-5">
        <h2 class="text-white mb-4">Lista de Despesas</h2>
        <div class="table-responsive">
          <table
            class="table table-dark table-striped table-bordered w-100"
            id="despesasTable"
            style="max-height: 10vh">
            <thead>
              <tr>
                <th scope="col">Estabelecimento</th>
                <th scope="col">Data</th>
                <th scope="col">Valor</th>
                <th scope="col">Forma de Pagamento</th>
                <th scope="col">Número de Parcelas</th>
                <th scope="col">Parcelas Restantes</th>
                <th scope="col">Valor da Parcela</th>
                <th scope="col">Cartão</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Linhas serão adicionadas dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
