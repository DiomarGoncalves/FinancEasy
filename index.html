<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .card {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card h3 {
      margin: 0;
    }
    .card span {
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="card">
    <h3>Saldo atual</h3>
    <span>R$ 1.650,00</span>
  </div>
  <div class="card">
    <h3>Receitas</h3>
    <span>R$ 6.000,00</span>
  </div>
  <div class="card">
    <h3>Despesas</h3>
    <span>R$ 5.350,00</span>
  </div>
  <!-- Adicione mais cards conforme necessÃ¡rio -->
</div>

</body>
</html>
