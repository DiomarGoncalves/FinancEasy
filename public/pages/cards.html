<!-- cards.html -->
 <div class="container">
  <div id="cardsContent">
    <h1>Cartões</h1>
    <form id="add-card-form">
      <label for="card-name">Nome:</label>
      <input type="text" id="card-name" required />
      <label for="card-limit">Limite:</label>
      <input type="number" id="card-limit" required />
      <label for="card-due-date">Data de Vencimento:</label>
      <input type="number" id="card-due-date" required />
      <button type="submit" class="bbutton">Adicionar Cartão</button>
    </form>
    <table id="cards-table" class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Limite</th>
          <th scope="col">Data de Vencimento</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <!-- Modal for editing a card -->
  <div class="modal fade" id="editCardModal" tabindex="-1" role="dialog" aria-labelledby="editCardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="editCardModalLabel">Editar Cartão</h5>
          <button type="button" class="close text-white " data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="edit-card-form">
            <input type="hidden" id="edit-card-id" />
            <div class="form-group">
              <label for="edit-card-name" class="text-white">Nome do Cartão</label>
              <input type="text" class="form-control" id="edit-card-name" required />
            </div>
            <div class="form-group">
              <label for="edit-card-limit" class="text-white">Limite</label>
              <input type="number" class="form-control" id="edit-card-limit" required />
            </div>
            <div class="form-group">
              <label for="edit-card-due-date" class="text-white">Data de Vencimento</label>
              <input type="number" class="form-control" id="edit-card-due-date" required />
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal for deleting a card -->
  <div class="modal fade" id="deleteCardModal" tabindex="-1" role="dialog" aria-labelledby="deleteCardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteCardModalLabel">Excluir Cartão</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-white">Tem certeza que deseja excluir este cartão?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteCardButton">Excluir</button>
        </div>
      </div>
    </div>
  </div>
 </div>
