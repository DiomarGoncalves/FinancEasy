<h1>Gastos Mensais</h1>
<form id="add-expense-form">
    <label for="expense-month">Mês:</label>
    <input type="month" id="expense-month" name="expense-month" required>
    <label for="expense-amount">Valor:</label>
    <input type="number" id="expense-amount" name="expense-amount" required>
    <label for="expense-card">Cartão:</label>
    <select id="expense-card" name="expense-card" required>
        <!-- Opções de cartões serão preenchidas dinamicamente -->
    </select>
    <button type="submit" class="bbutton">Adicionar/Editar Gasto</button>
</form>

<h2>Gastos Mensais</h2>
<table id="expenses-table" class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Mês</th>
            <th scope="col">Valor</th>
            <th scope="col">Cartão</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        <!-- Gastos mensais serão preenchidos dinamicamente -->
    </tbody>
</table>
