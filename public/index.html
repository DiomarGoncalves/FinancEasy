<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Controle Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .home-container {
            text-align: center;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        a{
            color: #ffffff;
        }

        .btn-custom {
            width: 100%;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        /* Estiliza os botões no modo dark */
        .btn-dark-custom {
            background-color: #1f1f1f;
            border-color: #333;
            color: white;
        }

        .btn-dark-custom:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Controle Financeiro</h1>
        <a href="/cartoes" class="btn btn-dark-custom btn-lg btn-custom">Cartões</a>
        <a href="/despesas/view" class="btn btn-dark-custom btn-lg btn-custom">Despesas</a>
        <a href="/producao/view" class="btn btn-dark-custom btn-lg btn-custom">Dados</a>
        <a href="/producao/view" class="btn btn-dark-custom btn-lg btn-custom">Diversos</a>
        <a href="/producao/view" class="btn btn-dark-custom btn-lg btn-custom">Veículos</a>
        <a href="/producao/view" class="btn btn-dark-custom btn-lg btn-custom">Compras</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
